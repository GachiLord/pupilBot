<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap.min.css" rel="stylesheet">
    <script defer src="popup.js"></script>
</head>
<body>
    <div class=".container">
        <form class= "needs-validation">
            <div class="mb-3">
                <label class="form-label">К вам обращаются</label>
                <input type="text" class="form-control" id="user-info">
                <div class="form-text">Перечислить через запятую, включая падежные формы</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Задержка ответов на повторяющиеся вопросы</label>
                <input type="text" class="form-control" id="latency-input">
            </div>
            <div class="mb-3">
                <label class="form-label">Тип вопросов, на которые должен отвечать бот</label>
                <select class="form-select" id="qusts-type">
                    <option value="all-types" selected="">Все типы</option>
                    <option value="personal" selected="">Личные</option>
                    <option value="class" selected="">Ко всей аудитории</option>
                  </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Автоприсоединение к звонку</label>
                <select class="form-select" id="auto-join">
                    <option value="true" selected="">Вкл</option>
                    <option value="false" selected="">Выкл</option>
                  </select>
                  </div>
            </div>
            <div class="mb-3">
                <h3 id="status">Статус:</h3>
            </div>
            <div class="mb-3">
                <button id="launch" class="btn btn-primary">Запустить бота</button>
                <button type="button" class="btn btn-success" id="save">Сохранить настройки</button>
            </div>
        </form>
    </div>
</body>

</html>
