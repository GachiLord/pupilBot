<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap.min.css" rel="stylesheet">
    <script defer src="popup.js"></script>
</head>
<body>
    <div class=".container">
        <form class= "needs-validation">
            <div class="mb-3">
                <label class="form-label">К вам обращаются</label>
                <input type="text" class="form-control" id="user-info" data-bs-toggle="tooltip" data-bs-placement="top" title="Перечислить через запятую, включая падежные формы">
            </div>
            <div class="mb-3">
                <label class="form-label">Задержка ответов на повторяющиеся вопросы</label>
                <input type="text" class="form-control" id="latency-input">
            </div>
            <div class="mb-3">
                <label class="form-label">Тип вопросов, на которые должен отвечать бот</label>
                <select class="form-select" id="qusts-type">
                    <option value="all-types" selected="">Все типы</option>
                    <option value="personal" selected="">Личные</option>
                    <option value="class" selected="">Ко всей аудитории</option>
                    <option value="none" selected="">Не отвечать</option>
                  </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Автоприсоединение к звонку</label>
                <select class="form-select" id="auto-join">
                    <option value="true" selected="">Вкл</option>
                    <option value="false" selected="">Выкл</option>
                </select>
            </div>
            </div>
            <div class="mb-3">
                <h3>Инструкция:</h3>
                <p id="guide"></p>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-success" id="save" data-bs-toggle="tooltip" data-bs-placement="top" title="Настройки вступят в силу после перезагрузки страницы звонка" aria-describedby="saveHelp">Сохранить настройки</button>
                <div id="saveHelp" class="form-text">*Настройки вступят в силу после перезагрузки страницы</div>
            </div>
        </form>
    </div>
</body>

</html>
